version: '3.6'

services:
  api:
    image: quay.io/go-skynet/local-ai:latest
    build:
      context: ../../
      dockerfile: Dockerfile.dev
    ports:
      - 8080:8080
    environment:
      - DEBUG=true
      - MODELS_PATH=/models
    volumes:
      - ./models:/models:cached
    command: ["/usr/bin/local-ai" ]

  chatgpt:
    image: ghcr.io/cooorn/assistgpt:sha256-f6e8e4bc40c79c518590015e3d91becfa4fdebf7ae48ba3e54570866e85d7d34.sig
    ports:
      - 3000:3000

